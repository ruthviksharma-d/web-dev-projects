<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify proj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotifyyy">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>All time hits</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.png" alt="1">
                    <span class="songName">Apna Bana Le</span>
                    <span class="songlistplay"> <span class="timestamp">05:30 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="2.png" alt="1">
                    <span class="songName">Maan Meri Jaan</span>
                    <span class="songlistplay"> <span class="timestamp">05:30 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="3.png" alt="1">
                    <span class="songName">Thousand Years</span>
                    <span class="songlistplay"> <span class="timestamp">05:30 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="4.png" alt="1">
                    <span class="songName">Tum Hi Ho</span>
                    <span class="songlistplay"> <span class="timestamp">05:30 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>

                <div class="songItem">
                    <img src="5.png" alt="1">
                    <span class="songName">Ve Haaniyaan</span>
                    <span class="songlistplay"> <span class="timestamp">05:30 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> <!--value is 0 cuz initial progress of song progress bar is zero-->
        <!-- above is for the progress bar-->
        <div class="icons">
            <!--fontawesome icons here-->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i> <!--fa-2x means double the original size of icon-->
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width = 40px alt="1" id="gif"><span id="masterSongName">Apna Bana Le</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/59f3939aa7.js" crossorigin="anonymous"></script>  <!--to use fonawesome icons, importing my fa kit here-->
    <script src="script.js"></script>
</body>
</html>
